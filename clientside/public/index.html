<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Page</title>
  <link rel="stylesheet" href="/static/css/app.css">
</head>

<body>
  <header>
    <div class="header">
      <div class="container">
        <a class="logo">Crowdfunding</a>
        <div class="nav">
          <ul class="nav-links">
            <li><a class="nav-link" href="index.html">Home</a></li>
            <li><a class="nav-link" href="search.html">Search</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div id="home-container">
    <div id="fundraiser-list">

    </div>
  </div>
  <script>
    window.onload = fetchFundraisers;
    async function fetchFundraisers() {
      const response = await fetch('/api/fundraisers');
      const fundraisers = await response.json();
      const listDiv = document.getElementById('fundraiser-list');

      fundraisers.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('card');
        div.innerHTML = `
                        <div>
                          <h2>${item.CAPTION}</h2>
                        </div>
                        <div>
                          <p>
                            <span class='target-funding'>$${item.TARGET_FUNDING}</span> 
                            <span class='current-funding'>raised out of $${item.CURRENT_FUNDING} target</span>
                          </p>
                          <p>ORGANIZER: ${item.ORGANIZER}</p>
                          <p>CITY: ${item.CITY}</p>
                          <p> ${item.CATEGORY_NAME}</p>
                          <p class="status-tag ${item.ACTIVE == 1 ? 'status-active' : 'status-inactive'}">
                            ${item.ACTIVE == 1 ? "Active" : "Inactive"}
                          </p>
                        </div>
                        <div class='card-button'>
                          <a href="/detail.html?id=${item.FUNDRAISER_ID}">Learn more</a>
                        </div>
                        `;
        listDiv.appendChild(div);
      });
    }
  </script>
</body>

</html>
